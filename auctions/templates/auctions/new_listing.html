{% extends "auctions/layout.html" %}

{% block body %}
<h2>New Listing</h2>

<div class="container">
    <form action="{% url 'new_listing' %}", method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_title">{{form.title.label}}</label>
            {{ form.title }}
        </div>
        <div class="form-group mb-3">
            <label for="id_description">{{form.description.label}}</label>
            {{ form.description }}
        </div>
        <div class="form-group mb-3">
            <label for="id_photo">{{form.photo.label}}</label>
            {{ form.photo }}
        </div>
        <div class="form-group mb-3">
            <label for="id_starting_bid">{{form.starting_bid.label}}</label>
            {{ form.starting_bid }}
        </div>
        <div class="form-group mb-3">
            <label for="id_category">{{form.category.label}}</label>
            {{ form.category }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
